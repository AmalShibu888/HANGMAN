<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hang man</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <p class="login-button">Login</p>
    <!-- heading -->
    <h1>HANG MAN</h1>

    <!-- body of the game -->
    <div class="game_container">
        <div class="figure-keyboard">
            <!-- svg for making the hanging man body -->
            <svg height="250px" width="200" class="figure-container">
                <!-- Rod -->
                <line x1="60" y1="20" x2="140" y2="20" stroke ="black" stroke-width = "3"/>
                <line x1="140" y1="20" x2="140" y2="50" stroke ="black" stroke-width = "3" />
                <line x1="60" y1="20" x2="60" y2="230" stroke ="black" stroke-width = "3" />
                <line x1="20" y1="230" x2="100" y2="230" stroke ="black" stroke-width = "3" />

                <!-- Head -->
                <circle cx="140" cy="70" r="20" class="try1 figure-part" />
                <!-- Body -->
                <line x1="140" y1="90" x2="140" y2="150" class="try2 figure-part" stroke ="black" stroke-width = "3"/>
                <!-- Arms -->
                <line x1="140" y1="120" x2="120" y2="100" class="try3 figure-part" stroke ="black" stroke-width = "3"/>
                <line x1="140" y1="120" x2="160" y2="100" class="try4 figure-part"  stroke ="black" stroke-width = "3"/>
                <!-- Legs -->
                <line x1="140" y1="150" x2="120" y2="180" class="try5 figure-part"  stroke ="black" stroke-width = "3"/>
                <line x1="140" y1="150" x2="160" y2="180" class="try6 figure-part"  stroke ="black" stroke-width = "3"/>
            </svg>
            <!-- keyboard of all alphabets -->
            <div class="keyboard">
                <div class="row">
                    <button class="alphaKeys a">A</button>
                    <button class="alphaKeys b">B</button>
                    <button class="alphaKeys c">C</button>
                    <button class="alphaKeys d">D</button>
                    <button class="alphaKeys e">E</button>
                    <button class="alphaKeys f">F</button>
                    <button class="alphaKeys g">G</button>
                    <button class="alphaKeys h">H</button>
                    <button class="alphaKeys i">I</button>
                </div>
                <div class="row">
                    <button class="alphaKeys j">J</button>
                    <button class="alphaKeys k">K</button>
                    <button class="alphaKeys l">L</button>
                    <button class="alphaKeys m">M</button>
                    <button class="alphaKeys n">N</button>
                    <button class="alphaKeys o">O</button>
                    <button class="alphaKeys p">P</button>
                    <button class="alphaKeys q">Q</button>
                </div>
                <div class="row">
                    <button class="alphaKeys r">R</button>
                    <button class="alphaKeys s">S</button>
                    <button class="alphaKeys t">T</button>
                    <button class="alphaKeys u">U</button>
                    <button class="alphaKeys v">V</button>
                    <button class="alphaKeys w">W</button>
                    <button class="alphaKeys x">X</button>
                    <button class="alphaKeys y">Y</button>
                    <button class="alphaKeys z">Z</button>
                </div>
            </div>
        </div>

        <!-- the hidden word the user need to find  -->
        <div class="word">
            <!-- <span class="letter"></span> -->
            <!-- <span class="letter"> </span>
            <span class="letter"> </span>
            <span class="letter"> </span>
            <span class="letter"> </span>
            <span class="letter"> </span>
            <span class="letter"> </span>
            <span class="letter"> </span> -->
        </div>
        
        <!-- shows all letters that has been tried and turned out to be wrong -->
        <div class="wrong words">
            <h3>wrong letters</h4>
            <p class="wrongLetterList"></p>
        </div>
    </div>

    <!-- popup which will appear once all the tries are complted -->
    <!-- it should either show successfull or not successfull -->
    <div class="popup">
        <button class="popup-close">x</button>
        <p></p>
    </div>

    <!-- popup for login -->
    <div class="popup loginpop">
        <button class="popup-close">x</button>
        <span>Username : </span>
        
        <input type="text" name="username" id="userName">
        <br>
        <span>password : </span>
        <input type="password" name="" id="password">
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
